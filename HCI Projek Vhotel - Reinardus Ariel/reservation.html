<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="reservation-body">

    <section class="banner">
        <h2>BOOK YOUR HOTEL NOW</h2>
        <div class="card-container">
            <div class="card-img">

            </div>

            <div class="card-content">
                <h3>Reservation</h3>
                <form >
                    <div class="form-row">
                        <select name="days" id="">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                        </select>

                        <select name="rooms" id="">
                            <option value="rooms-type">Select Rooms</option>
                            <option value="standard-room">Standard Room</option>
                            <option value="superior-room">Superior Rooms</option>
                            <option value="deluxe-room">Deluxe Rooms</option>
                            <option value="family-room">Family Rooms</option>
                        </select>

                    </div>

                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>

                    <div class="form-row">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="form-row">
                        <input type="submit" value="BOOK HOTEL">
                    </div>
                </form>

            </div>
        </div>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
