<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <header class="headervhotel">
            <img src="vhotel_logo-removebg-preview.png" class="logo">
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Meeting & Events</a></li>
                    <li><a href="#">Special Offers</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <ul class="button">
                <li><button class="btn1" onclick="signinbutton()">SIGN IN</button></li>
                <li><button class="btn2">BOOK NOW</button></li>

    </div>

    <div class="home">

            </div>
            <div class="caption-container" onclick="facillitesbutton()">
                <img src="pngwing.com (5).png" class="logo-facillites">

            </div>

            
        </div>

        <div class="vhotel-pic">
            <img src="vhotel-homepage.png" class="vhotelpic">
        </div>


    </div>

    <section class="taskbar">
        <div class="caption-taskbar">

                <p>About Us</p>
                <p>News</p>
                <p>Career</p>
                <p>Terms & Conditions</p>
